description: The official Google Docker image with gcloud SDK and CLI pre-installed.

parameters:
  sdk-version:
    type: string
    default: "latest"
    description: >
      What version of the Google Cloud SDK Docker image? For full
      options, see https://gcr.io/google.com/cloudsdktool/cloud-sdk

docker:
  - image: gcr.io/google.com/cloudsdktool/cloud-sdk:<<parameters.sdk-version>>
